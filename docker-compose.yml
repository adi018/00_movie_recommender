version: '3.8'
services:
  recommender:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./:/app:cached
      - app_cache:/app/.cache
    environment:
      - PYTHONUNBUFFERED=1
      - SENTENCE_MODEL=${SENTENCE_MODEL:-all-MiniLM-L6-v2}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-}
    restart: unless-stopped

volumes:
  app_cache:
    driver: local
